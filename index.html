<html>
<head>
	<title>Even Odd App</title>
	<style>
	*{ font-size:70px; font-family:Arial; }
	body{ background-color:lightgreen; }
	</style>
</head>
<body>
<script>
	function find(){
		event.preventDefault()
		let num=document.getElementById("num")
		let ans=document.getElementById("ans")
		let n=parseInt(num.value)
		let res=n%2==0?"even":"odd"
		ans.innerHTML=res
	}
</script>
<center>
	<h1>Even Odd App</h1>
	<form onsubmit="return find()">
	<input type="number" id="num" placeholder="enter a number" required/>
	<br/><br/>
	<input type="submit" value="Find even/odd"/>
	<br/><br/>
	<h1 id="ans"></h1>
	</form>
</center>
</body>
</html>
